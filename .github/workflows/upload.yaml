name: jzero-upload-examples-ci

on:
  workflow_run:
    workflows:
      - "jzero-ci"
    branches:
      - main
    types:
      - completed

jobs:
  golangci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: examples-artifact
          path: examples

      - name: Upload project to examples repo
        run: |
          cd examples
          git push -f